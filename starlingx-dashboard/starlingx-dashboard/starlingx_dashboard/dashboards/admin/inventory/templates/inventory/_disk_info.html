{% load i18n %}
<a href="#" id="disk_info_{{ id }}" class="link-popover" rel="popover" tabindex="0" data-trigger="focus" data-content="
<table class='table table-bordered'>
  <tr>
    <th>{% trans 'Node' %}</th>
    <th>{% trans 'Path' %}</th>
    <th>{% trans 'WWN' %}</th>
    <th>{% trans 'ID' %}</th>
  </tr>
  <tr>
    <td> {{ disk.device_node }} </td>
    <td> {{ disk.device_path }} </td>
    <td> {{ disk.device_wwn }}  </td>
    <td> {{ disk.device_id }}  </td>
  </tr>
</table>
" data-original-title="{% blocktrans %}Device info: {{ disk_info }}">{{ disk_info }}{% endblocktrans %}</a>
<script type="text/javascript" charset="utf-8">
$(function () {
  var $disk_info = $("#disk_info_{{ id }}");
  if ( $disk_info.popover ) {
    $disk_info.popover({html:true});
  }
});
</script>
<style type="text/css">
    .popover{
        max-width: 600px;
    }
</style>
